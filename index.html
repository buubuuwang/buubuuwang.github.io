<style>
body {
    height: 100%;
    max-height: 100%;
    font-family: 'Droid Serif', serif;
    font-size: 20px;
    line-height: 1.6em;
    color: #3A4145;
}

.post-meta {
    display: inline-block;
    margin: 0 0 5px 0;
    font-family: 'Open Sans', sans-serif;
    font-size: 1.5rem;
    color: #9EABB3;
}

p {
    display: block;
    -webkit-margin-before: 1em;
    -webkit-margin-after: 1em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
}

h3 {
    font-size: 3rem;
    line-height: 1.2em;
    letter-spacing: -2px;
    text-indent: -3px;
}

.post-title {
    margin: 0;
}

.post {
    position: relative;
    width: 80%;
    max-width: 700px;
    margin: 4rem auto;
    padding-bottom: 4rem;
    border-bottom: #EBF2F6 1px solid;
    word-break: break-word;
    hyphens: auto;
}

.post-template .post {
    margin-top: 0;
    border-bottom: none;
    padding-bottom: 0;
}

.post-content img {
    display: block;
    max-width: 100%;
    margin: 0 auto;
}

a:hover {
    color: #57A3E8;
}

a:active, a:hover {
    outline: 0;
}

a {
    color: #4a4a4a;
    transition: color ease 0.3s;
}

a {
    background: transparent;
}

img {
    border: 0;
}

</style>
